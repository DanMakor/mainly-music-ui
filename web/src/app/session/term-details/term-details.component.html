<button mat-raised-button color="accent" class="mr-1" routerLink="registrations/create">Register</button>
<button mat-raised-button color="primary" (click)="startSessionClicked$.next()">Start Session</button>

<mat-tab-group class="mt-3">
    <mat-tab label="Registration">
        <div class="mt-2" fxLayout="row" fxLayoutGap="1rem">
            <mat-card fxFlex="50"  *ngFor="let termFamily of currentTermFamilies$ | async">
                <mat-card-header class="text-second">
                    <span [ngClass]="{ 'success': termFamily.paid }"><fa-icon [icon]="['fas', 'money-bill']" class="mr-2"></fa-icon><span>{{ termFamily.paid ? 'Paid' : 'Not Paid' }}</span></span>
                    <mat-divider [vertical]="true"></mat-divider>
                    <h4>{{ termFamily.familyName }}</h4>
                </mat-card-header>
                <mat-card-content class="mt-2">
                  <p>
                    {{ termFamily.notes }}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button routerLink="registrations/{{ termFamily.familyId }}">EDIT</button>
                </mat-card-actions>
            </mat-card>
        </div>        
    </mat-tab>
    <mat-tab label="Sessions">
        <mat-nav-list>
            <a *ngFor="let session of currentTermSessions$ | async" mat-list-item [routerLink]="['./sessions', session._id]"> 
                {{ session.date | date:'dd/MM/yyyy' }} 
                {{ session | json }}
            </a>
        </mat-nav-list>    
    </mat-tab>
</mat-tab-group>
