
<div fxLayout="row wrap" fxLayoutGap="0.5rem">
    <div class="mb-3" fxFlex="0 1 calc(25% - 0.5rem)" *ngFor="let entry of drinkNamesAndCount$ | async">
        <h1><fa-icon [icon]="['fas', 'coffee']" class="mr-1"></fa-icon>{{ entry[0] }}</h1>
        <h2 *ngFor="let name of entry[1]"><mat-checkbox class="mr-2"></mat-checkbox>{{ name }}</h2>
    </div>
</div>
