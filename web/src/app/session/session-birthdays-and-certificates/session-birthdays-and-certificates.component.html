<ng-container *ngIf="{ birthdays: birthdays$ | async, certificates: certificates$ | async } as state">
    <div [ngClass]="{ 
        'birthdays': state.birthdays?.length && !state.certificates?.length,
        'birthdays-and-certificates': state.birthdays?.length && state.certificates?.length,
        'certificates': !state.birthdays?.length && state.certificates?.length,
        'blank': !state.birthdays?.length && !state.certificates?.length
    }" class="p-5-minus background" fxLayout="row">
        <div fxLayout="column" class="text">
            <ng-container *ngIf="state.certificates?.length">
                <h1>
                    <!-- <fa-icon [icon]="['fas', 'award']" class="mr-1"></fa-icon> -->
                    Today's certificates
                </h1>
                <p class="ml-1" *ngFor="let person of state.certificates">
                    {{ person.firstName }} {{ person.lastName }}
                </p>
            </ng-container>
            <ng-container *ngIf="state.birthdays?.length">
                <h1 class="certs">
                    <!-- <fa-icon [icon]="['fas', 'birthday-cake']" class="mr-1"></fa-icon> -->
                    {{ state.certificates?.length ? 'And happy birthday to' : '' }}
                </h1>
                <p class="ml-1" *ngFor="let person of state.birthdays">
                    {{ person.firstName }} {{ person.lastName }}
                </p>
            </ng-container>
        </div>
    </div>
</ng-container>
