

<mat-tab-group class="tabs">
    <mat-tab label="Families">
        <div class="pt-3">
            <mm-session-home-attendees
                [families]="currentSessionFamilies$ | async"
                (checkedIn)="checkInClicked$.next($event)"
                (checkedOut)="checkOutClicked$.next($event)"
                (hasBowlChanged)="hasBowlSubject$.next($event)"
            ></mm-session-home-attendees>  
        </div>
    </mat-tab>
    <mat-tab label="Staff">
        <div class="pt-3">
            <mm-session-home-staff
                [staffMembers]="currentSessionStaffMembers$ | async"
                (checkedIn)="checkInClicked$.next($event)"
                (checkedOut)="checkOutClicked$.next($event)"
            ></mm-session-home-staff>  
        </div>
    </mat-tab>
</mat-tab-group>
