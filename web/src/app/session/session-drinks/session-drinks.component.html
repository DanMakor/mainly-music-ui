
<div fxLayout="row">
    <div fxFlex="50" >
        <h1 class="mb-2">Attendees</h1>
        <div class="mb-2" fxLayout="row" fxLayoutAlign="start center" *ngFor="let entry of drinkNamesAndCount$ | async">
            <mat-checkbox>{{ entry[0] }}</mat-checkbox><h1>{{ entry[1] }}</h1>
        </div>
    </div>
    <div fxFlex="50"> 
        <h1 class="mb-2">Staff</h1>
        <div fxLayout="row" fxLayoutAlign="start center" *ngFor="let staffMember of currentSessionStaffMembers$ | async">
            <mat-checkbox>
                {{ staffMember.drink }}
            </mat-checkbox>
            <h2>{{ staffMember.firstName }} {{ staffMember.lastName }}</h2>
        </div>
    </div>
</div>
