<mat-sidenav-container class="mh-100">
    <mat-sidenav mode="side" opened>
        <a routerLink=""><fa-icon [icon]="['fas', 'home']"></fa-icon></a>
    </mat-sidenav>
    <mat-sidenav-content>
        <mm-session-toolbar></mm-session-toolbar>  
        <mat-progress-bar *ngIf="showProgressBar$ | async" mode="indeterminate" color="accent"></mat-progress-bar>

            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
